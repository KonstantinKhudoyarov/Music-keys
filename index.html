    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Music-keys</title>
</head>
<body>
    <main class="wrapper">
        <div class="keys">
            <div class="keys__key" data-key="65">
                <span class="keys__char">A</span>
                <span class="keys__name">clap</span>
            </div>
            <div class="keys__key" data-key="83">
                <span class="keys__char">S</span>
                <span class="keys__name">hihat</span>
            </div>
            <div class="keys__key" data-key="68">
                <span class="keys__char">D</span>
                <span class="keys__name">kick</span>
            </div>
            <div class="keys__key" data-key="70">
                <span class="keys__char">F</span>
                <span class="keys__name">openhat</span>
            </div>
            <div class="keys__key" data-key="71">
                <span class="keys__char">G</span>
                <span class="keys__name">boom</span>
            </div>
            <div class="keys__key" data-key="72">
                <span class="keys__char">H</span>
                <span class="keys__name">ride</span>
            </div>
            <div class="keys__key" data-key="74">
                <span class="keys__char">J</span>
                <span class="keys__name">snare</span>
            </div>
            <div class="keys__key" data-key="75">
                <span class="keys__char">K</span>
                <span class="keys__name">tom</span>
            </div>
            <div class="keys__key" data-key="76">
                <span class="keys__char">L</span>
                <span class="keys__name">tink</span>
            </div>
        </div>
    </main>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="js/script.js"></script>
</body>
</html>
